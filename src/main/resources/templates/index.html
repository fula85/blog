<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Blogpost</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#BlogPosttable').DataTable();
        } );
    </script>
</head>
<body>
<div id="blog">

    <form method="post" th:action="@{/index}" th:object="${BlogPost}">
        <div>
            <span>User:</span>
            <input th:field="*{user}" type="text" placeholder="carine"/>
            <br>
        </div>
        <div>
        <span>Content:</span>
        <input th:field="*{content}" type="text" placeholder="mode"/>
        <br>
    </div>
        <div>
                <button class="btn" th:field="submit">Add</button>
        </div>
    </form>

    <table id="blogtable">
        <thead>
        <tr>
            <th>id</th>
            <th>user</th>
            <th>content</th>
            <th>dateCreated</th>
        </tr>
        </thead>
        <tbody>
        <tr id="BlogPost" th:each="BlogPost : ${all}" th:class="(${BlogPostStat.odd})?'odd': 'even'">
            <td th:text="${BlogPost.id}"></td>
            <td th:text="${BlogPost.user}"></td>
            <td th:text="${BlogPost.content}"></td>
            <td th:text="${BlogPost.dateCreated}"></td>

        </tbody>
    </table>


</div>




</body>
</html>
